<script type="text/javascript">
   function yb(a){
$("#pane").find('a').remove();
       $.post('/admin/link/yb',{a:a},function(data){
               $(this).attr('class','hit firsttab');
               eval("var ret = "+data);
              for(var i=0;i<ret.length;i++){
                 var liObj = $('<a target="_blank" href="'+ret[i].url+'">'+ret[i].name+'</a>');
                 $("#pane").append(liObj);
               }
       })
   }
</script>
<div class="clear"></div>
<div class="tablink"  style="margin-top: 30px;">
  <ul class="tab_menu">
    <foreach name="linkfl" item="vo">
        <li class="" onclick="yb({$vo.id})">
        {$vo.name}
        </li>
    </foreach>
    </ul>
    <div class="panes">
        <div class="pane" id="pane" style="display:block;">

        </div>
      
    </div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    $(function () {
        $('.tablink ul li').click(function () {
            $(this).addClass('hit').siblings().removeClass('hit');
            $('.panes>div:eq(' + $(this).index() + ')').show().siblings().hide();
        })
    })
</script>
