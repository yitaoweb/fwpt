<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	#allmap {width: 100%;height: 300px;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DtnvBKcGnc56YxIZf5vZh2gtYQFzqy11"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(113.120834,36.200336), 11); // 初始化地图,设置中心点坐标和地图级别

  
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  	function showInfo(e){
		//alert(e.point.lng + ", " + e.point.lat);
		$('#coord').val(e.point.lng + ", " + e.point.lat);
	}
	map.addEventListener("click", showInfo);
</script>
