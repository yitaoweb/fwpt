    <dl class="tnLeft">
      <volist name="navlist" id="vo">
          <dd><h3><a href="{$vo.href|cmf_url=''}">{$vo.name}</a></h3>
          <notempty name="vo.sub">
          <ul>
              <volist name="vo.sub" id='sub'>

<script type="text/javascript">
    jQuery(".topMenu").slide({ type:"menu",  titCell:"dd", targetCell:"ul", delayTime:0,defaultPlay:false,returnDefault:true  });   
    function aa(){
        if($("#ss").text() == '供求信息'){
          window.open('/portal/supply/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '服务需求'){
          window.open('/portal/demand/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '联系点'){
          window.open('/portal/contact/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '专家'){
          window.open('/portal/experts/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '服务机构'){
          window.open('/portal/jglist/index?name='+$('.inp_srh').val());
        }
    }
    $("#addcollect").click(function() {
        var ctrl = (navigator.userAgent.toLowerCase()).indexOf('mac') != -1 ? 'Command/Cmd': 'CTRL'; 
            if (document.all) { 
                window.external.addFavorite('http://www.smesoft.cn/', '信邦软件'); 
            } else if (window.sidebar) { 
                window.sidebar.addPanel('信邦软件', 'http://www.smesoft.cn/', ""); 
            } else { 
                alert('您可以尝试通过快捷键' + ctrl + ' + D 加入到收藏夹~'); 
            } 
            return false; 
    })

    $("#sethomepage").click(function(){ 
        if (document.all) {
          document.body.style.behavior = 'url(#default#homepage)';
          document.body.setHomePage(document.URL); 
          } else {
            alert("设置首页失败，请手动设置！"); 
            }
        }); 
</script>
