<div class="topBanner">
<div class="topBanner-width">
<div class="logo"></div>
<div class="search radius4">

        <input name='ecmsfrom' type='hidden' value='9'>
        <input type="hidden" name="show" value="title,newstext">
        <select name="classid" id="choose">
            <option>请选择分类</option>
            <option>供求信息</option>
            <option>服务需求</option>
            <option>服务机构</option>
            <option>专家</option>
            <option>联系点</option>
        </select> 
        <input class="inp_srh" name="keyboard"  placeholder="请输入您要搜索的关键词" >
        <input class="btn_srh" type="button" onclick="aa()" value="站内搜索">

</div>
<script type="text/javascript" src="__TMPL__/public/assets/js/jquery.select.js"></script>
</div>
</div>

<div class="topMenu">
  <div class="topMenu-width clearfix">
    <dl class="tnLeft">
      <volist name="navlist" id="vo">
          <dd><h3><a href="{$vo.href|cmf_url=''}">{$vo.name}</a></h3>
          <notempty name="vo.sub">
          <ul>
              <volist name="vo.sub" id='sub'>
                <li><a href="{$sub.href|cmf_url=''}">{$sub.name}</a></li>
              </volist>
          </ul>
          </notempty>
          </dd>
      </volist>
    </dl>
  </div>
</div>
<script type="text/javascript">
    jQuery(".topMenu").slide({ type:"menu",  titCell:"dd", targetCell:"ul", delayTime:0,defaultPlay:false,returnDefault:true  });   
    function aa(){
        if($("#ss").text() == '供求信息'){
          window.open('/portal/supply/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '服务需求'){
          window.open('/portal/demand/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '联系点'){
          window.open('/portal/contact/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '专家'){
          window.open('/portal/experts/index?name='+$('.inp_srh').val());
        }

        if($("#ss").text() == '服务机构'){
          window.open('/portal/jglist/index?name='+$('.inp_srh').val());
        }
    } 
</script>
