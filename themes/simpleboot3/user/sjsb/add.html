                <dt>上报日期</dt>
                <dd><input type="text" name="date" id="sbrq" placeholder="1994-6-7" class="input large"/></dd>
              </dl>
              <dl>
                <dt>行业总分类型</dt>
                <dd>
                <select name="zfl" id="zfl" style="width:326px;"  datatype="*" sucmsg=" ">
                    <option value="0" >请选总分服务类型</option>
                    <option value="1" >批发</option>
                    <option value="2" >零售</option>
                    <option value="5" >住宿</option>
                    <option value="6" >餐饮</option>
                </select>
                </dd>
              </dl>

                </dd>

              <script type="text/javascript">
                   $("#zfl").change(function(){
                        if($(this).val() == "5"){
                             $("#dd").show();
                             $("#lxtj").show();
                             $("#sxtj").show();
                             $("#dds").hide();
                             $("#ddss").hide();
                             $("#ddsss").hide();
                        }else if($(this).val() == "6"){
                           $("#dd").show();
                            $("#lxtj").show();
                             $("#sxtj").show();
                             $("#dds").hide();
                             $("#ddss").hide();
                             $("#ddsss").hide();
                        }else if($(this).val() == "2"){
                          $("#ddsss").show();
                          $("#lxtj").show();
                          $("#sxtj").hide();
                           $("#ddss").hide();
                           $("#dd").hide();
                           $("#dds").hide();
                        }else{
                          $("#lxtj").show();
                          $("#sxtj").show();
                           $("#ddss").show();
                           $("#ddsss").show();
                           $("#dd").hide();
                           $("#dds").hide();
                        }
                   })
              </script>
<div id="dds" style="display:none;">
              <dl>
                <dt>营业收入</dt>
                <dd><input type="text" name="yysr" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>
</div>
<div id="ddss" style="display:none;">              
              <dl>
                <dt>当月批发销售额</dt>
                <dd><input type="text" name="xse" id="xse" class="input large"/></dd>
              </dl>
</div>
 
<div id="ddsss" style="display:none;">
              <dl>
                <dt>当月零售额</dt>
                <dd><input type="text" name="lse" id="lse" class="input large"/></dd>
              </dl>
</div>

<div id="sxtj" style="display:none;">
              <dl>
                <dt>销售额同期</dt>
                <dd><input type="text" name="tq" id="tq" class="input large"/></dd>
              </dl>
              <dl>
                <dt>销售额同比</dt>
                <dd><input type="text" name="tb" id="tb" class="input large"/></dd>
              </dl>

              <dl>
                <dt>销售额环比</dt>
                <dd><input type="text" name="hb" id="hb" class="input large"/></dd>
              </dl>
</div>

<div id="lxtj" style="display:none;">
              <dl>
                <dt>零售额同期</dt>
                <dd><input type="text" name="lstq" id="lstq" class="input large"/></dd>
              </dl>
              <dl>
                <dt>零售额同比</dt>
                <dd><input type="text" name="lstb" id="lstb" class="input large"/></dd>
              </dl>

              <dl>
                <dt>零售额环比</dt>
                <dd><input type="text" name="lshb" id="lshb" class="input large"/></dd>
              </dl>
</div>

 <div id="dd" style="display:none;">

              <dl>
                <dt>客房收入</dt>
                <dd><input type="text" name="kfsr" class="input large"/></dd>
              </dl>


              <dl>
                <dt>餐费收入</dt>
                <dd><input type="text" name="cfsr" class="input large"/></dd>
              </dl>

              <dl>
                <dt>商品销售额收入</dt>
                <dd><input type="text" name="spxse" class="input large"/></dd>
              </dl>


              <dl>
                <dt>其他收入</dt>
                <dd><input type="text" name="qtsr" class="input large"/></dd>
              </dl>

</div>           
              <dl style="width:100%; height:120px">
                <dt>备注</dt>
               <dd><textarea name="bz" rows="2" cols="20"  style="height:100px;width:709px;"></textarea></dd>
              </dl>

              <dl style="width:100%; height:120px">
                <dt>数据异常情况说明</dt>
               <dd><textarea name="errosm" rows="2" cols="20"  style="height:100px;width:709px;"></textarea></dd>
              </dl>

             
              <dl>
                <dt></dt>
                <dd>
                  <button type="submit" >确定提交</button>
                </dd>
              </dl>
            </div>
            </form>
    </div>
</div>
