<body class="body-white" id="top">

<div class="main">
    <div class="main_l left">
        <include file="public@qiyenav" />
    </div>
    
    <div class="main_r right" style="min-height: 600px;">
        <include file="public@qiyetop" />
        <div class="right_title"><span>限上企业数据上报</span></div>
          <form class="js-ajax-form" action="{:url('user/sjsb/addPost')}" method="post" id="register"> 
            <div class="center_form">
              <dl>
                <dt>上报日期</dt>
                <dd><input type="text" name="date" placeholder="1994-6-7" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>
             

              <dl>
                <dt>行业类型</dt>
                <dd>
                <select name="fl" id="fl" style="width:326px;"  datatype="*" sucmsg=" ">
                    <option value="0" selected="selected">请选服务类型</option>
                    {$categories_tree}
                </select>
                </dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>
              <script type="text/javascript">
                   $("#fl").change(function(){
                        if($(this).val() == "5"){
                             $("#dd").show();
                             $("#dds").hide();
                             $("#ddss").hide();
                        }else if($(this).val() == "6"){
                          $("#dds").show();
                          $("#dd").hide();
                          $("#ddss").hide();
                        }else{
                          $("#ddss").show();
                           $("#dd").hide();
                           $("#dds").hide();
                        }
                   })
              </script>
<div id="dd" style="display:none;">
              <dl>
                <dt>客房收入</dt>
                <dd><input type="text" name="kfsr" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>

              <dl>
                <dt>餐费收入</dt>

              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>

              <dl>
                <dt>商品销售额收入</dt>
                <dd><input type="text" name="spxse" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>

              <dl>
                <dt>其他收入</dt>
                <dd><input type="text" name="qtsr" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>
</div>
<div id="dds" style="display:none;">
              <dl>
                <dt>营业收入</dt>
                <dd><input type="text" name="yysr" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>
</div>
<div id="ddss">              
              <dl>
                <dt>当月销售额</dt>
                <dd><input type="text" name="xse" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>

              <dl>
                <dt>当月零售额</dt>
                <dd><input type="text" name="lse" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>
</div>
              <dl>
                <dt>同期</dt>
                <dd><input type="text" name="tq" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>

              <dl>

              </dl>
              <dl>

                <dd></dd>
              </dl>

              <dl>
                <dt>环比</dt>
                <dd><input type="text" name="hb" class="input large"/></dd>
              </dl>
              <dl>
                <dt></dt>
                <dd></dd>
              </dl>


            
              <dl style="width:100%; height:120px">
                <dt>备注</dt>
               <dd><textarea name="bz" rows="2" cols="20"  style="height:100px;width:709px;"></textarea></dd>
              </dl>

              <dl style="width:100%; height:120px">
                <dt>数据异常情况说明</dt>
               <dd><textarea name="errosm" rows="2" cols="20"  style="height:100px;width:709px;"></textarea></dd>
              </dl>

             
              <dl>
                <dt></dt>

                  <button type="submit" class="btn-block btn-blue js-ajax-submit">确定提交</button>
