<!DOCTYPE html>
<html>
<head>
<title>{$user_login}  - 我的收藏</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="local">当前位置：<a href="index.html">首页</a> &gt;&nbsp;<if condition='($user_type == 2)'>企业<else/>机构</if>中心</div>
	<div class="main">
	    <div class="main_l left">
	        <include file="public@qiyenav" />
	    </div>
	    
	    <div class="main_r right" style="min-height: 600px;">
	        <include file="public@qiyetop" />
	        <div class="right_title"><span>我的收藏</span></div>
			<div class="center_form">
				<table class="fwtable">
					<thead>
						<tr>
							<th>#</th>
							<th>服务项目/产品名称</th>
							<th>收费标准</th>
							<th>服务类型</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="lists" item="vo">
						<tr>
							<td>{$key+1}</td>
							<td>{$vo.title}</td>
							<td>{$vo.price}{$vo.unit}</td>
							<td>{:getfield('portal_ssfw',$qy_ssfw,'name')}</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="clear"></div>
            
            	<div class="yahoo2">{$page|default=''}</div>
			</div>
		</div>
	</div>
	<include file="public@link" />
	<include file="public@footer" />
<!-- /container -->
<include file="public@scripts" />
</body>
</html>
