<!DOCTYPE html>
<html>
<head>
<title>{$user_login}  - 修改资料</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>

</head>
<body class="body-white" id="top">

<include file="public@nav" />
<div class="local">当前位置：<a href="index.html">首页</a> &gt;&nbsp;<if condition='($user_type == 2)'>企业<else/>机构</if>中心</div>
<div class="main">
    <div class="main_l left">
        <include file="public@qiyenav" />
    </div>
    
    <div class="main_r right" style="min-height: 600px;">
        <include file="public@qiyetop" />
        <div class="right_title"><span>限上企业数据上报</span></div>
          <form class="js-ajax-form" action="{:url('user/Xm/editpost')}" method="post" id="register"> 
            <div class="center_form">
              <dl>
                <dt>项目名称</dt>
                <dd><input type="text" name="xmname" value="{$xm.xmname}"  class="input large"/></dd>
              </dl>
              <dl>
                <dt>投资总额（亿元）</dt>
                <dd><input type="text" name="tzze" value="{$xm.tzze}" class="input large"/></dd>
              </dl>
             

              <dl>
                <dt>开发区</dt>
                <dd>
                <select name="kfq" style="width:326px;"  datatype="*" sucmsg=" ">
                    <option value="0" selected="selected">请选开发区</option>
                    <volist name="fuwu" id="vo">
                        <option value="{$vo.id}" <if condition="$vo.id eq $xm.kfq">selected = "selected"</if>>{$vo.name}</option>
                    </volist>
                </select>
                </dd>
              </dl>
              <if condition="$xm.xm_qf neq 6">
                <dl>
                  <dt>引资总额（亿元）</dt>
                  <dd><input type="text" name="yzze" value="{$xm.yzze}" class="input large"/></dd>
                </dl>

                <dl>
                  <dt>引资方名称</dt>
                  <dd><input type="text" name="yzfname" value="{$xm.yzfname}"  class="input large"/></dd>
                </dl>
              </if>
              <dl>
                <dt>投资方名称</dt>
                <dd><input type="text" name="tzfname" value="{$xm.tzfname}"  class="input large"/></dd>
              </dl>
              <if condition="$xm_qf eq 1">
                <dl>
                <dt>预计签约时间</dt>
                <dd><input type="text" value="{$xm.yjqytime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="yjqytime" class="input large"/></dd>
                </dl>
              </if>
              <if condition="$xm.xm_qf eq 2 || $xm.xm_qf eq 4 || $xm.xm_qf eq 7">
                <dl>
                <dt>签约时间</dt>
                <dd><input type="text" value="{$xm.qytime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="qytime" class="input large"/></dd>
                </dl>

                <dl>
                <dt>开工时间</dt>
                <dd><input type="text" value="{$xm.kgtime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="kgtime" class="input large"/></dd>
                </dl>

                <dl>
                <dt>投产时间</dt>
                <dd><input type="text" value="{$xm.tctime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="tctime" class="input large"/></dd>
                </dl>

                <dl>
                <dt>到位资金（亿元）</dt>
                <dd><input type="text" value="{$xm.dwzj}" name="dwzj" class="input large"/></dd>
                </dl>
              </if>
              <if condition="$xm_qf eq 3">
                <dl>
                <dt>签约时间</dt>
                <dd><input type="text" value="{$xm.qytime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="qytime" class="input large"/></dd>
                </dl>

                <dl>
                <dt>拟开工时间</dt>
                <dd><input type="text" value="{$xm.nkgtime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="nkgtime" class="input large"/></dd>
                </dl>
              </if>
              <if condition="$xm.xm_qf eq 5">
                <dl>
                <dt>签约时间</dt>
                <dd><input type="text" value="{$xm.qytime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="qytime" class="input large"/></dd>
                </dl>

                <dl>
                <dt>开工时间</dt>
                <dd><input type="text" value="{$xm.kgtime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="kgtime" class="input large"/></dd>
                </dl>

                <dl>
                <dt>到位资金（亿元）</dt>
                <dd><input type="text" value="{$xm.dwzj}" name="dwzj" class="input large"/></dd>
                </dl>
              </if>
              <if condition="$xm.xm_qf eq 6">
                <dl>
                <dt>主要产品</dt>
                <dd><input type="text" value="{$xm.zycp}" name="zycp" class="input large"/></dd>
                </dl>

                <dl>
                <dt>投产时间</dt>
                <dd><input type="text" value="{$xm.tctime}" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" name="tctime" class="input large"/></dd>
                </dl>

                <dl>
                <dt>2016年产值（亿元）</dt>
                <dd><input type="text" value="{$xm.ncz}" name="ncz" class="input large"/></dd>
                </dl>

                <dl>
                <dt>2016年税收（亿元）</dt>
                <dd><input type="text" value="{$xm.nss}" name="nss" class="input large"/></dd>
                </dl>
              </if>

             
              <dl>
                <dt></dt>
                <dd>
                  <input type="hidden" name="id" value="{$xm.id}">
                  <input type="hidden" name="xm_qf" value="{$xm.xm_qf}">
                  <button type="submit" class="btn-block btn-blue js-ajax-submit">确定提交</button>
                </dd>
              </dl>
            </div>
            </form>
    </div>
</div>							
  <include file="public@link" />
	<include file="public@footer" />

	<!-- /container -->
	<include file="public@scripts" />
</body>
</html>
