<!DOCTYPE html>
<html>
<head>
    <title>专家库 {$cat.seo_title} {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$cat.seo_keywords},{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$cat.seo_description},{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <script type="text/javascript" src="__TMPL__/public/assets/js/select-script.js"></script>
    <script type="text/javascript" src="__TMPL__/public/assets/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="__TMPL__/public/assets/js/jquery.tools.min.js"></script>
    <hook name="before_head_end"/>
</head>
<body class="body-white">
<include file="public@nav"/>

<div class="local">当前位置：<a href="index.html">首页</a> &gt;服务资源 &gt;&nbsp;专家库</div>
<div class="main">
<div class="main_l left">
<div class="left_nav_title">服务分类</div>
        <ul id="expmenu-freebie">
            <li>
                <!-- Start Freebie -->
                <ul class="expmenu">


                    <volist name="catall" id="vo">
  
                    <li onclick="location='{:cmf_url('portal/experts/index',array('cid'=>$vo.id))}'">
                    <if condition="$vo.id == $cat.id"> 
                        <div class="header focusnav">
                    <else /> 
                        <div class="header">
                    </if>
                            <span class="label">{$vo.name}</span>
                            <span class="arrow up"></span>
                        </div>
                    </li>

                    </volist>

                </ul>
                <!-- End Freebie -->
            </li>
        </ul>
</div>
<div class="main_r right">
    <ul class="select">
        <li class="select-list">
            <dl id="select2">
                <dt>二级分类：</dt>
                <dd class="select-all <if condition='($cid2 == 0)'>selected</if>">
                    <a href="{:cmf_url('portal/experts/index',array('cid'=>$cid,'cid2'=>0))}">全部</a>
                </dd>
                <volist name="cat2" id="vo">
                    <dd class="<if condition='($cid2 == $vo.id)'>selected</if>"><a href="{:cmf_url('portal/experts/index',array('cid'=>$cid,'cid2'=>$vo['id']))}">{$vo.name}</a></dd>
                </volist>
     
            </dl>
        </li>
    </ul>
    
    <div class="list">     
        <foreach name="lists" item="vo"  empty="$emptylist">
            <div class="list-item">                 
                <a href="{:cmf_url('portal/experts/view',array('id'=>$vo.id))}">
                    <img src="__ROOT__/upload/{$vo.tp}" style="width: 130px;" alt="" title=""/>
                </a>
                <div class="linkto">
                    <a target="_blank" class="qq" href="http://wpa.qq.com/msgrd?v=3&uin={$vo.qq}&site=qq&menu=yes">QQ交流</a>
                </div>
                <a href="{:cmf_url('portal/experts/view',array('id'=>$vo.id))}">
                    <h1>{$vo.name}</h1>
                </a>
                <p>职务：{$vo.zjzw}</p>
                <p>电话：{$vo.lxfs}</p>
                <p>擅长：{$vo.zxhy}</p>
            </div>
        </foreach>                 
    </div>

    
    <div class="clear"></div>
            
    <div class="yahoo2">{$page|default=''}</div>
    
</div>
</div>

<include file="public@link"/>
<include file="public@footer"/>


<include file="public@scripts"/>
<hook name="before_body_end"/>
</body>
</html>
