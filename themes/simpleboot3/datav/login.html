<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>{$title}</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="__TMPL__/datav/css/login.css" />

<!--[if IE]>
<script src="__TMPL__/datav/js/html5.js"></script>
<![endif]-->


	
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="title_box"><h3>{$title}</h3></div>
					<div class="logo_box">
						
						<form action="{:url('/datav/public/doLogin')}" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="username" name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2">
								<a class="gv login" href="javascript:;" style="color: #FFFFFF">登录</a>
								<a class="gv reset" href="javascript:;" style="color: #FFFFFF">重置</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="__TMPL__/datav/js/TweenLite.min.js"></script>
		<script src="__TMPL__/datav/js/EasePack.min.js"></script>
		<script src="__TMPL__/datav/js/rAF.js"></script>
		<script src="__TMPL__/datav/js/demo-1.js"></script>
		<script src="__TMPL__/datav/js/jquery.js"></script>
	</body>
</html>

<script type="text/javascript">
	$(".login").on("click",function(event){
	    event.preventDefault();//使a自带的方法失效
	    var username = $("#username").val();
	    var password = $("#password").val();
	    if (username == '') {
	    	alert("请输入用户名");
			$("#username").focus();
			return false;
	    }
	    if (password == '') {
	    	alert("请输入密码");
			$("#password").focus();
			return false;
	    }
	    $.ajax({
	           type: "POST",
	           url: "{:url('datav/public/doLogin')}",
	           data: {"username":username,"password":password},//参数列表
	           dataType:"json",
	           success: function(result){
	     
	              if (result.code == 1 ) {
	              	alert(result.msg);
	              	window.location.href = "{:url('datav/show/index')}";
	              }else{
	              	alert(result.msg);
	              }
	           },
	           error: function(result){
	              //请求失败之后的操作
	           }
	    });
	});
	$(".reset").on("click",function(event){
	    event.preventDefault();//使a自带的方法失效
	    var username = $("#username").val('');
	    var password = $("#password").val('');
	});
</script>
