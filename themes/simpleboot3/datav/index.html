<!-- AUI Framework -->
<!DOCTYPE html>
    <html>
    <head>

        <meta charset="utf-8" />
        
        <title>{$title}</title>
        <meta name="description" content="" />
    

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        html,body {
            margin: 0;
            padding: 0;
        }

    </style>
    </head>
    <body>
        <iframe src="https://datav.aliyun.com/share/ea7e3b045264c5d8ecf6764870730593" id="iframepage" name="iframepage" frameBorder=0 scrolling=no width="100%" onLoad="changeFrameHeight()" ></iframe>
    </body>
</html>




<script type="text/javascript" language="javascript"> 
    function changeFrameHeight(){
        var ifm= document.getElementById("iframepage"); 
        ifm.height=document.documentElement.clientHeight;
    }
    window.onresize=function(){  
         changeFrameHeight();  
    } 
</script>
