 <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yarzUUkNb0F0UgHUbSGiHRwQ"></script>

<script>
    function startTime()
    {
        var today=new Date()
        var years=today.getFullYear();
        var months=today.getMonth();
        var d=today.getDate()
        var h=today.getHours()
        var m=today.getMinutes()
        var s=today.getSeconds()
        // add a zero in front of numbers<10
        months=months+1
        months=checkTime(months)
        d=checkTime(d)
        m=checkTime(m)
        s=checkTime(s)
        var weekday=new Array(7)
        weekday[0]="星期日"
        weekday[1]="星期一"
        weekday[2]="星期二"
        weekday[3]="星期三"
        weekday[4]="星期四"
        weekday[5]="星期五"
        weekday[6]="星期六"
        var w=weekday[today.getDay()]
        document.getElementById('ShowTime').innerHTML=years+"-"+months+"-"+d+"  "+w+" "+h+":"+m+":"+s;
        t=setTimeout('startTime()',500)
    }
    function checkTime(i)
    {
        if (i<10)
        {i="0" + i}
        return i
    }




    function writeObj(obj){ 
     var description = ""; 
     for(var i in obj){ 
     var property=obj[i]; 
     description+=i+" = "+property+"\n"; 
     } 
     alert(description); 
    } 

</script>



<script type="text/javascript">

    $.ajax({
        type: "POST",
        url: "{:url('datav/api/site_xm')}",
        dataType:"json",
        success: function(result){
            if (result) {
                //writeObj(result);
                var myChart1 = echarts.init(document.getElementById('main1'),'chalk');
    
                var hours = ['1月', '2月', '3月', '4月', '5月', '6月', '7月','8月', '9月', '10月','11月','12月', ' '];
                var days = [ '在谈项目', '新签约项目', '拟开工项目', '在建项目', '重点投产项目', '新投产项目'];
                var data = result;
                data = data.map(function (item) {
                    return [item[1], item[0], item[2]];
                });
                option = {
                    title: {
                        text: '',
                        link: 'https://github.com/pissang/echarts-next/graphs/punch-card'
                    },
                    legend: {
                        data: ['Punch Card'],
                        left: 'right'
                    },
                    tooltip: {
                        position: 'top',
                        formatter: function (params) {
                            return '在'+hours[params.value[0]] + '份有 ' +params.value[2] + ' 个 ' +  days[params.value[1]];
                        }
                    },
                    grid: {
                        left: 2,
                        bottom: 10,
                        right: 10,
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: hours,
                        axisLabel: {
                            show: true,
                            textStyle: {
                                fontSize: 16,
                                
                                }
                            },
                        boundaryGap: false,
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#96dee8',
                                type: 'soild'
                            }
                        },
                        axisLine: {
                            show: false
                        }
                    },
                    yAxis: {
                        type: 'category',
                        data: days,
                        axisLabel: {
                            show: true,
                            textStyle: {
                                fontSize: 20,
                                
                                }
                            },
                        boundaryGap: false,
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#96dee8',
                                type: 'soild'
                            }
                        },
                        axisLine: {
                            show: false
                        }
                    },
                    series: [{
                        name: '数据量',
                        type: 'scatter',
                        symbolSize: function (val) {
                            return val[2] * 15;
                        },
                        data: data
                    }]
                };

                myChart1.setOption(option);
            }
            
        },
        error:function(result){
            alert('获取平台流量失败！请重试！')
        }
    });
    

</script>
