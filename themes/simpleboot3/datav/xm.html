<script>
    function startTime()
    {
        var today=new Date()
        var years=today.getFullYear();
        var months=today.getMonth();
        var d=today.getDate()
        var h=today.getHours()
        var m=today.getMinutes()
        var s=today.getSeconds()
        // add a zero in front of numbers<10
        months=months+1
        months=checkTime(months)
        d=checkTime(d)
        m=checkTime(m)
        s=checkTime(s)
        var weekday=new Array(7)
        weekday[0]="星期日"
        weekday[1]="星期一"
        weekday[2]="星期二"
        weekday[3]="星期三"
        weekday[4]="星期四"
        weekday[5]="星期五"
        weekday[6]="星期六"
        var w=weekday[today.getDay()]
        document.getElementById('ShowTime').innerHTML=years+"-"+months+"-"+d+"  "+w+" "+h+":"+m+":"+s;
        t=setTimeout('startTime()',500)
    }
    function checkTime(i)
    {
        if (i<10)
        {i="0" + i}
        return i
    }




    function writeObj(obj){ 
     var description = ""; 
     for(var i in obj){ 
     var property=obj[i]; 
     description+=i+" = "+property+"\n"; 
     } 
     alert(description); 
    } 

</script>



<script type="text/javascript">

    $.ajax({
        type: "POST",
        url: "{:url('datav/api/site_xm')}",
        dataType:"json",
        success: function(result){
            if (result) {
                //writeObj(result);
                var myChart1 = echarts.init(document.getElementById('main1'),'chalk');
    
                var hours = ['','1月', '2月', '3月', '4月', '5月', '6月', '7月','8月', '9月', '10月','11月','12月', ' 合计',''];
                var days = [ '','小计','在谈项目', '新签约项目', '拟开工项目','新开工项目', '在建项目', '重点投产项目', '新投产项目'];
                var data = result;
                data = data.map(function (item) {
                    return [item[1], item[0], item[2], item[3], item[4],];
                });
                option = {
                    title: {
                        text: '',
                        link: 'https://github.com/pissang/echarts-next/graphs/punch-card'
                    },
                   
                    legend: {
                        data: ['Punch Card'],
                        left: 'right'
                    },
                    tooltip: {
                        position: 'top',
                        confine:true,
                        formatter: function (params) {

                            if (params['data'][1] == 1 ) {
                                if (params['data'][0] == 13) {
                                    return '共有 ' +params.value[2] + ' 个项目,' + ',投资总额 ' +params.value[3] + ' 亿元，引资总额 ' +  params.value[4]+'亿元';
                                }else{
                                    return '在'+hours[params.value[0]] + '份共有 ' +params.value[2] + ' 个项目, ' + ',投资总额 ' +params.value[3] + ' 亿元，引资总额 ' +  params.value[4]+'亿元';
                                }
                            }else{
                                return '在'+hours[params.value[0]] + '份有 ' +params.value[2] + ' 个 ' +  days[params.value[1]]+ ',投资总额 ' +params.value[3] + ' 亿元，引资总额 ' +  params.value[4]+'亿元';
                            }

                            
                        }
                    },
                    grid: {
                        left: 2,
                        bottom: 10,
                        right: 10,
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: hours,
                        axisLabel: {
                            show: true,
                            textStyle: {
                                fontSize: 16,
                                color:'#40c1BE'
                                }
                            },
                        boundaryGap: false,
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#96dee8',
                                type: 'soild'
                            }
                        },
                        axisLine: {
                            show: false
                        }
                    },
                    yAxis: {
                        type: 'category',
                        data: days,
                        axisLabel: {
                            show: true,
                            textStyle: {
                                fontSize: 20,
                                color:'#40c1BE'
                                }
                            },
                        boundaryGap: false,
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#96dee8',
                                type: 'soild'
                            }
                        },
                        axisLine: {
                            show: false
                        }
                    },
              
                    series: [{
                        name: '数据量',
                        type: 'scatter',
                        symbolSize: function (val) {
                            //writeObj(val);
                            if (val[1] == 1 ) {
                                if (val[0] == 13) {
                                    return 50;
                                }else{

                                }
                                
                            }else{

                            }
                            //writeObj(val);
                            
                        },
                        animationDelay: function (idx) {
                            return idx * 5;
                        },
                        itemStyle: {
                            normal: {
                                color: function (params) {
                                    if (params['data'][1] == 1 ) {
                                        if (params['data'][0] == 13) {
                                            return '#fec42c';
                                        }else{
                                            return '#dd4444';
                                        }
                                        
                                    }else{
                                        return '#40c1BE';
                                    }
                                },
                                shadowBlur: 5,
                                shadowColor: '#05C3F9'
                            }
                        },
                        
                        data: data
                    }]
                };

                myChart1.setOption(option);

                myChart1.on('click', function (params) {

                  

                    var m = params.value[0];

                    var t = params.value[1]-1;

                    var str ='/m/'+m+'/t/'+t;

                    var strs = "{:url('datav/show/xm_info')}";
                    var url = insertString(strs,'.',str);
                   // alert(url);
                    var w = 0;
                    if (t == 1 || t == 6) {
                        w = 800;
                    }else{
                        w = 1000;
                    }
                   art.dialog.open(url,{lock:false,title:days[params.value[1]],width:w,height:500,yesText:'关闭',background: '#071c43',opacity: 0.87});
                   // writeObj(params);
                });
            }
            
        },
        error:function(result){
            alert('获取平台流量失败！请重试！')
        }
    });
    
    
function insertString(mainStr,searchStr,insertStr){ 
    var front=getFront(mainStr,searchStr); 
    var end=getEnd(mainStr,searchStr); 
    if(front!=null && end!=null){ 
        return front+insertStr+searchStr+end; 
    } 
    return null; 
} 

function getFront(mainStr,searchStr){ 
    foundOffset=mainStr.indexOf(searchStr); 
    if(foundOffset==-1){ 
        return null; 
    } 
    return mainStr.substring(0,foundOffset); 
} 

function getEnd(mainStr,searchStr){ 
    foundOffset=mainStr.indexOf(searchStr); 
    if(foundOffset==-1){ 
        return null; 
    }    
    return mainStr.substring(foundOffset+searchStr.length,mainStr.length); 
} 

</script>
