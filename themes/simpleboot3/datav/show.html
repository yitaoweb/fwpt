<html style="overflow-x: hidden; overflow-y: visible">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="data-spm" content="datav">

  <title>{$title}</title>
 
  <link rel="stylesheet" type="text/css" href="__TMPL__/datav/css/show.css" />
</head>
<body onLoad="startTime()">  
<div class="datavLayout">
    <div class="header">
        <div class="head_left">
            <div class="info">
                <div class="icon" width="18px" height="18px" ></div>
                <span class="date"></span>
            </div>
        </div>
        <div class="head_mid">
            <div class="title">{$title}</div>
            <div class="bt"></div>
        </div>
        <div class="head_right">
            <div class="times">
                <div class="icon" width="18px" height="18px" ></div>
                <span class="date" id="ShowTime"></span>
            </div>

        </div>
    </div>
    <div class="wraper"></div>
    <div class="content">
        
    </div>
    <div class="bottom">
        
    </div>
</div>


</body>
</html>

<script>
    function startTime()
    {
        var today=new Date()
        var years=today.getFullYear();
        var months=today.getMonth();
        var d=today.getDate()
        var h=today.getHours()
        var m=today.getMinutes()
        var s=today.getSeconds()
        // add a zero in front of numbers<10
        months=months+1
        months=checkTime(months)
        d=checkTime(d)
        m=checkTime(m)
        s=checkTime(s)
        var weekday=new Array(7)
        weekday[0]="星期日"
        weekday[1]="星期一"
        weekday[2]="星期二"
        weekday[3]="星期三"
        weekday[4]="星期四"
        weekday[5]="星期五"
        weekday[6]="星期六"
        var w=weekday[today.getDay()]
        document.getElementById('ShowTime').innerHTML=years+"-"+months+"-"+d+"  "+w+" "+h+":"+m+":"+s;
        t=setTimeout('startTime()',500)
    }
    function checkTime(i)
    {
        if (i<10)
        {i="0" + i}
        return i
    }
</script>
