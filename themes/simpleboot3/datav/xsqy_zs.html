        </div>

            <div class="title">{$sub_title}</div>
            <div class="bt"></div>
        </div>
        <div class="head_right">
            <div class="times">
                <div class="icon" width="18px" height="18px" ></div>
                <span class="date" id="ShowTime"></span>
            </div>
        </div>
    </div>
    <div class="wraper"></div>

    <header class="rfm_header">
        <ul>
        <li><a class="animsition-link" href="{:url('datav/show/xsqy_sj')}" data-animsition-out="fade-out-left-sm">数据汇总</a></li>

        </ul>
    </header>
    <div class="content">
        <div class="box site">
            <div class="sub_main" id="main1"></div>
        </div>
    </div>

    <div class="wraper"></div>

</div>


</body>
</html>



<script>
    function startTime()
    {
        var today=new Date()
        var years=today.getFullYear();
        var months=today.getMonth();
        var d=today.getDate()
        var h=today.getHours()
        var m=today.getMinutes()
        var s=today.getSeconds()
        // add a zero in front of numbers<10
        months=months+1
        months=checkTime(months)
        d=checkTime(d)
        m=checkTime(m)
        s=checkTime(s)
        var weekday=new Array(7)
        weekday[0]="星期日"
        weekday[1]="星期一"
        weekday[2]="星期二"
        weekday[3]="星期三"
        weekday[4]="星期四"
        weekday[5]="星期五"
        weekday[6]="星期六"
        var w=weekday[today.getDay()]
        document.getElementById('ShowTime').innerHTML=years+"-"+months+"-"+d+"  "+w+" "+h+":"+m+":"+s;
        t=setTimeout('startTime()',500)
    }
    function checkTime(i)
    {
        if (i<10)
        {i="0" + i}
        return i
    }


    function writeObj(obj){ 
     var description = ""; 
     for(var i in obj){ 
     var property=obj[i]; 
     description+=i+" = "+property+"\n"; 
     } 
     alert(description); 
    } 

</script>
