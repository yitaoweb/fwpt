<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
<title>对接表单</title>
<link href="__TMPL__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__TMPL__/js/jquery-1.9.1.js" ></script>
<script type="text/javascript" src="__TMPL__/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="__TMPL__/js/layout.js"></script>    
    <script type="text/javascript">
        $(function () {
            //初始化表单验证s
            $("#reg-form").initValidform();
        });
    </script>
</head>
<body>
        <header class="nav-bar">
<!--            <a class="pull-left" href="javascript :history.back(-1)"></a> -->
            <h1 class="nav-title">对接表单</h1>
        </header>
        <div class="header-line"></div>
        <div class="line10"></div>
        <form id="reg-form" action="{:url('portal/Jghome/post_dj')}" method="post">
        <div class="infoinput">
        <dl>
        <dt>机构名称：</dt>
        <input type="hidden" name="jg_id" value="{$jigou.id}">
        <dd><input id='comname' name="title" value="{$jigou.user_nickname}" disabled="disabled" type="text" ></dd>
        </dl>
        </div>
        <div class="infoinput">
        <dl>
        <dt>机构产品：</dt>
         <input type="hidden" name="cq_id" value="{$product.id}">
        <dd><input id='comname' name="title" value="{$product.title}" disabled="disabled"  type="text" ></dd>
        </dl>
        </div>
        <div class="infoinput">
        <dl>
        <dt>企业名称：</dt>
        <input type="hidden" name="qy_id" value="{$qy.id}">
        <dd><input id='comname' name="title" value="{$qy.user_nickname}" disabled="disabled"  type="text" ></dd>
        </dl>
        </div>
        <div class="infoinput">
        <dl>
        <dt>企业需求</dt>
        <dd>
        <select name="xq_id" class="select"  datatype="*" sucmsg=" ">
        <option value="0" selected="selected">请选服务类型</option>
                    <volist name="xq" id="vo">
                        <option value="{$vo.id}">{$vo.title}</option>
                    </volist>
        </select>
        </dd>
        </dl>
        </div>
        <div class="btn-rows mt10">
            <input type="hidden" name="time" value="{$time}">
            <button type="submit" id='login' class="my-btn blue wd50">确定提交</button>
        </div>
        <div class="line10"></div>
        </form>

    <div class="header-line"></div>
    <footer class="foot-bar">
    <ul>
    <li><a href="{:url('portal/index/index')}"><i><img src="__TMPL__/images/foot01.png" /><i>首页</a></li>
    <li><a href="/datav/Index/login"><i><img src="__TMPL__/images/foot02.png" /><i>分析平台</a></li>
    <li><a href="/Introduction/34.html"><i><img src="__TMPL__/images/foot03.png" /><i>平台简介</a></li>
    <li><a href="http://wpa.qq.com/msgrd?v=3&amp;uin=1121292237&amp;site=qq&amp;menu=yes"><i><img src="__TMPL__/images/foot04.png" /><i>咨询</a></li>
    </ul>
    </footer>
</body>
</html>
