    <script type="text/javascript">
        $(function () {
            //初始化表单验证
            $("#reg-form").initValidform();
			$("input[type=file]").change(function(){$(this).parents(".upload").find(".button").val($(this).val());});
        });

		<header class="nav-bar">

		<div class="upload">

		</div>
		</dd>
		</dl>
		</div>
		<div class="infoinput">
    	<dl>
    	<dt>服务类型</dt>
    	<dd>
		<select name="type" class="select"  datatype="*" sucmsg=" ">
  		<option value="" selected="selected">请选择</option>
  		<option value="咨询服务">咨询服务</option>
		</select>
		</dd>
    	</dl>
    	</div>
		<div class="infoinput">
    	<dl>
    	<dt>服务范围</dt>
    	<dd>
		<select name="type" class="select"  datatype="*" sucmsg=" ">
  		<option value="" selected="selected">请选择</option>
  		<option value="">咨询服务</option>
		</select>
		</dd>
    	</dl>
    	</div>
		<div class="infoinput">
    	<dl>
    	<dt>收费标准</dt>
    	<dd>
		<input id='name' type="text"  datatype="*" sucmsg=" ">
		</dd>
    	</dl>
    	</div>
		<div class="infoinput">
    	<dl>
    	<dt>服务地址</dt>
    	<dd>
		<input id='name' type="text"  datatype="*" sucmsg=" ">
		</dd>
    	</dl>
    	</div>
		<div class="infoinput">
    	<dl>
    	<dt>联系电话</dt>
    	<dd>
		<input id='tel' type="text" datatype="*" sucmsg=" ">
		</dd>
    	</dl>
    	</div>
		<div class="infotext">
		<textarea name="txtContent" id="txtContent" placeholder="服务详情"></textarea>
    	</div>	
		<div class="btn-rows mt10">
			<button type="submit" id='login' class="my-btn blue wd50">确定发布</button>
		</div>
		<div class="line10"></div>
		</form>
