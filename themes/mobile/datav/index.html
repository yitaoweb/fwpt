<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的Material Design风格手机App菜单特效</title>
    <link rel="stylesheet" type="text/css" href="__TMPL__/datav/dh/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/datav/dh/css/default.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__/datav/dh/css/styles.css">
    <!--[if IE]>
        <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="jq22-container">
        <header class="jq22-header">
            <h1>数据平台分析</h1>          
        </header>
        <div class="phone">
            <div class="screen">
                <nav class="nav">
                    <ul>
                        <li><a href="http://www.baidu.com">搜　索</a></li>
                        <li><a href="#">主　页</a></li>
                        <li><a href="#">HTML5学习</a></li>
                        <li><a href="#">CSS3学习</a></li>
                        <li><a href="{:cmf_url('user/Index/logout')}">退出</a></li>
                    </ul>
                </nav>
                <div class="nav-toggle">
                    <div class="icon"></div>
                </div>
                <div class="lower-screen">
                    <div class="card">
                        <h2>Material cards</h2>
                        <br><br>
                         <div id="main" style="width: 100%;height:300px;"></div>
                        <p>Created by Lewi Hussey.</p>
                    </div>

                    <div class="card">
                        <h2>Material cards</h2>
                        <br><br>
                         <div id="mains" style="width: 100%;height:350px;"></div>
                        <p>Created by Lewi Hussey.</p>
                    </div>

                    <div class="card">
                        <h2>Material cards</h2>
                        <br><br>
                         <div id="mainss" style="width: 100%;height:350px;"></div>
                        <p>Created by Lewi Hussey.</p>
                    </div>

                    <div class="card">
                        <h2>Material cards</h2>
                        <br><br>
                         <div id="mainsss" style="width: 100%;height:350px;"></div>
                        <p>Created by Lewi Hussey.</p>
                    </div>

                    <div class="card">
                        <h2>Material cards</h2>
                        <br><br>
                         <div id="mainssss" style="width: 100%;height:350px;"></div>
                        <p>Created by Lewi Hussey.</p>
                    </div>
                </div>
        </div>


    </div>
    
    <script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="__TMPL__/datav/dh/js/echarts.min.js"></script>
    <script>
    $('.nav-toggle').click(function () {
        $('body').toggleClass('nav-open');
    });
    </script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var myCharts = echarts.init(document.getElementById('mains'));
        var myChartss = echarts.init(document.getElementById('mainss'));
        var myChartsss = echarts.init(document.getElementById('mainsss'));
        var myChartssss = echarts.init(document.getElementById('mainssss'));

        // 指定图表的配置项和数据
        option = {
                    title: {
                        text: '当天流量情况top7'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: null // 默认为直线，可选为：'line' | 'shadow'
                        },
                        formatter: '<div style="text-align: center;">当天流量情况top7</div>{b} : {c}'
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        top: '10%',
                        height: 280, //设置grid高度
                        containLabel: true
                    },
                    xAxis: [{
                        type: 'value',
                        axisLabel: {
                            show: false
                        },
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            show: false
                        },
                        splitLine: {
                            show: false
                        }

                    }],
                    yAxis: [{
                        type: 'category',
                        boundaryGap: true,
                        axisTick: {
                            show: true
                        },
                        axisLabel: {
                            interval: null
                        },
                        data: ['北京', '长沙', '天津', '太原', '石家庄', '广州', '重庆'],
                        splitLine: {
                            show: false
                        }
                    }],
                    series: [{
                        name: '流量',
                        type: 'bar',
                        barWidth: 25,
                        label: {
                            normal: {
                                show: true,
                                position: 'right'
                            }

                        },
                        data: [160, 170, 240, 264, 300, 520, 610]
                    }]
                };

        options = {
                title: {
                    text: '多雷达图'
                },
                tooltip: {
                    trigger: 'axis'
                },
                radar: [
                    {
                        indicator: [
                            {text: '品牌', max: 100},
                            {text: '内容', max: 100},
                            {text: '可用性', max: 100},
                            {text: '功能', max: 100}
                        ],
                        center: ['50%','40%'],
                        radius: 80
                    }
                    
                ],
                series: [
                    {
                        type: 'radar',
                         tooltip: {
                            trigger: 'item'
                        },
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data: [
                            {
                                value: [60,73,85,40],
                                name: '某软件'
                            }
                        ]
                    },
                    
                ]
            };


            optionss = {
                    legend: {
                        data:['高度(km)与气温(°C)变化关系']
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: "Temperature : <br/>{b}km : {c}°C"
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value} °C'
                        }
                    },
                    yAxis: {
                        type: 'category',
                        axisLine: {onZero: false},
                        axisLabel: {
                            formatter: '{value} km'
                        },
                        boundaryGap: false,
                        data: ['0', '10', '20', '30', '40', '50', '60', '70', '80']
                    },
                    series: [
                        {
                            name: '高度(km)与气温(°C)变化关系',
                            type: 'line',
                            smooth: true,
                            lineStyle: {
                                normal: {
                                    width: 3,
                                    shadowColor: 'rgba(0,0,0,0.4)',
                                    shadowBlur: 10,
                                    shadowOffsetY: 10
                                }
                            },
                            data:[15, -50, -56.5, -46.5, -22.1, -2.5, -27.7, -55.7, -76.5]
                        }
                    ]
                };

                optionsss = {
                    title : {
                        text: '某站点用户访问来源',
                        subtext: '纯属虚构',
                        x:'center'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius : '40%',
                            center: ['50%', '50%'],
                            data:[
                                {value:335, name:'直接访问'},
                                {value:310, name:'邮件营销'},
                                {value:234, name:'联盟广告'},
                                {value:135, name:'视频广告'},
                                {value:1548, name:'搜索引擎'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                optionssss = {
                        title: {
                            text: '138w+关注者',
                            subtext: '张佳玮知乎关注者（金字塔图）'
                            //爬取张佳玮138w+知乎关注者：数据可视化
                            //https://zhuanlan.zhihu.com/p/28890605?refer=c_122608198
                            //http://echarts.baidu.com/gallery/editor.html?c=funnel
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c}%"
                        },
                        toolbox: {
                            feature: {
                                dataView: {readOnly: false},
                                restore: {},
                                saveAsImage: {}
                            }
                        },
      
                        calculable: true,
                        series: [
                            {
                                name:'漏斗图',
                                type:'funnel',
                                left: '10%',
                                top: 60,
                                //x2: 80,
                                bottom: 60,
                                width: '80%',
                                // height: {totalHeight} - y - y2,
                                min:0,
                                max: 766170,
                                minSize: '0%',
                                maxSize: '100%',
                                sort: 'none',
                                gap: 2,
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'inside'
                                    },
                                    emphasis: {
                                        textStyle: {
                                            fontSize: 20
                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        length: 10,
                                        lineStyle: {
                                            width: 1,
                                            type: 'solid'
                                        }
                                    }
                                },
                                itemStyle: {
                                    normal: {
                                        borderColor: '#fff',
                                        borderWidth: 1
                                    }
                                },
                                data: [
                                    {value: 190, name: '10w+'},
                                    {value: 1380, name: '1w-10w'},
                                    {value: 6948, name: '1k-1w'},
                                    {value: 33436, name: '100-1k'},
                                    {value: 169730, name: '10-100'},
                                    {value: 766170, name: '1-10'},
                                    {value: 402817, name: '0'}        
                                ]
                            }
                        ]
                    };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myCharts.setOption(options);
        myChartss.setOption(optionss);
        myChartsss.setOption(optionsss);
        myChartssss.setOption(optionssss);
    </script>
</body>
</html>
