<foreach name="lists" item="vo">
<div class="order-list">
<div class="order-title">
      <foreach name="fwcp" item="vos">
		<if condition='($vo.cq_id == $vos.id)'>
		   {$vos.title}
		</if>
	  </foreach>
      <span class="order-state">
           <if condition='($vo.stat == 0)'>
			  等待受理
			</if>
			<if condition='($vo.stat == 1)'>
			  成功受理
			</if>
			<if condition='($vo.stat == 2)'>
			  拒绝受理
			</if>
			<if condition='($vo.jg_sunCon == 1 && $vo.stat==3)'>
			  等待对方确认
			</if>
			<if condition='($vo.stat == 4)'>
			  服务对接已完成
			</if>
      </span>
</div>
<div class="order-fuwu">
<div class="order-img"><img src="__TMPL__/images/1.jpg" alt="" title=""/></div>
<dl>
 <foreach name="qy_user" item="vos">
	<if condition='($vo.qy_id == $vos.id)'>

	 <a href="{:cmf_url('portal/qyhome/index',array('id'=>$vos.id))}">{$vos.user_nickname}</a>

	</if>
 </foreach>
</dl>
      <foreach name="fwxq" item="vos">
	    <if condition='($vo.xq_id == $vos.id)'>
        <a href="{:cmf_url('portal/Demand/view',array('id'=>$vos.id))}">{$vos.title}</a><br>
        <a href="{:cmf_url('portal/Demand/view',array('id'=>$vos.id))}">{$vo.time}</a>
	    </if>
	  </foreach>

</div>
<div class="order-link">
		<if condition='($vo.stat == 0 && $vo.shenQing_qf == 2)'>
	      <a href="{:url('user/product/statup',array('id'=>$vo.id,'stat'=>1))}">确认受理</a>
	      <a href="{:url('user/product/statup',array('id'=>$vo.id,'stat'=>2))}">拒绝受理</a>
	   </if>
	   <if condition='($vo.stat == 2)'>
           <a href="{:url('user/product/delects',array('id'=>$vo.id))}">删除</a>
       </if>
	   <if condition='($vo.stat == 1)'>
	      <a href="{:url('user/product/statup',array('id'=>$vo.id,'stat'=>3))}">确认服务完成</a>
	   </if>
</div>
</div>
</foreach>
