<head>

<title>登录</title>
<link href="__TMPL__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__TMPL__/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__TMPL__/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="__TMPL__/js/layout.js"></script>	
    <script type="text/javascript">
        $(function () {
            //初始化表单验证
            $("#reg-form").initValidform();
        });
    </script>

</head>
<body>
		<header class="nav-bar">
			<a class="pull-left" href="index.html"></a>
			<h1 class="nav-title">登录</h1>
		</header>
		<div class="header-line"></div>
		<form id="reg-form" method="post" action="{:url('user/login/doLogin')}" >
		<div class="rule-multi-radio mt20">
		<input name="logintype" id="r1" type="radio" value="1" checked="checked"><label for="r1">登录</label>
    	</div>
		
		<div class="my-content radius mt10">
			
				<div class="input-row">
					<input id='account' name="username" type="text" class="my-input input" datatype="*5-16" placeholder="请输入用户名" sucmsg=" ">
				</div>
				<div class="input-row">
					<input id='password' name="password" type="password" class="my-input input" datatype="w5-16" placeholder="请输入密码"  sucmsg=" ">
				</div>
				<div class="input-row">
					 <input type="text" name="captcha" class="input" style="width: 150px" placeholder="请输入验证码" autocomplete="off" /> 
		             <captcha style="float: left;cursor: pointer;" height="36" width="140" font-size="20"/>
				</div>
				<div class="check-rows">
				    <a id='forgetPassword' href="forget_password.html">忘记密码</a>
					<div class="link-area"><input name="checkbox" value="jz" type="checkbox" id="jz" class="magic-checkbox" ><label for="jz">记住用户名</label></div>	
				</div>
				
			<div class="btn-rows">
				<button type="submit" id='login' class="my-btn blue wd100">登录</button>
			</div>
			
			<div class="tip-rows">
			<fieldset><legend>没有账号？请到电脑端注册</legend></fieldset>
			</div>
		</div>
		</form>
	<div class="header-line"></div>
	<footer class="foot-bar">

	<li><a href="{:url('portal/index/index')}"><i><img src="__TMPL__/images/foot01.png" /><i>首页</a></li>

	<li><a href=""><i><img src="__TMPL__/images/foot03.png" /><i>联系</a></li>
	<li><a href="Index.aspx"><i><img src="__TMPL__/images/foot04.png" /><i>咨询</a></li>
	</ul>
	</footer>
	</body>

</html>
