<body>
		<header class="nav-bar">
<!-- 			<a class="pull-left" href="jigou-center.html"></a> -->
			<h1 class="nav-title">我的供应列表</h1>
		</header>
		<div class="header-line"></div>
		<div class="line10"></div>

	<script type="text/javascript">
	$(function(){ 
	$('.retrie dt a').click(function(){
		var $t=$(this);
		if($t.hasClass('up')){
			$(".retrie dt a").removeClass('up');
			$('.downlist').hide();
			$('.mask').hide();
		}else{
			$(".retrie dt a").removeClass('up');
			$('.downlist').hide();
			$t.addClass('up');
			$('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
			$('.mask').show();
		}
	});
	$(".area ul li a:contains('"+$('#area').text()+"')").addClass('selected');
	$(".wage ul li a:contains('"+$('#wage').text()+"')").addClass('selected');
	});
	</script>
	
						<div class="list">
						<foreach name="lists" item="vo">						
							<div class="list-item rel">		
							
							<h1>{$vo.title}</h1>
									<dl>发布时间：{$vo.time}</dl>
<!-- 									<div class="qq"><a target="_blank" href="xuqiu-add.html">修改</a></div> -->
							</div>
						</foreach>
							
					</div>
	<div class="loadtip">上拉加载更多</div>
	<div class="footer-line"></div>

	<li><a href="{:url('portal/index/index')}"><i><img src="__TMPL__/images/foot01.png" /><i>首页</a></li>

	</ul>
	</footer>
</body>
