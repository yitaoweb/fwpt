<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>长治市中小商贸流通企业公共服务平台 {:lang('ADMIN_CENTER')}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->

    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/style.css" rel="stylesheet">
    <script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__TMPL__/public/assets/js//custominput.js"></script>  
    <script>
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }

        $(function(){
            $('.admin_login_tip input').customInput();
        });
    </script>
</head>
<body>


<div class="login_logo"></div>
    <form class="js-ajax-form" action="{:url('public/doLogin')}" method="post"> 
    <div class="admin_login_box">
    <div class="admin_login_box_l right  radius4 shadow">
    <div class="admin_login_form">
    <div class="admin_login_tip"><h1>管理员登录</h1></div>
  <dl>
    <dd><input type="text" name="username" id="input_username" class="input wide" placeholder="请输入用户名" autocomplete="off" placeholder="{:lang('USERNAME_OR_EMAIL')}" title="{:lang('USERNAME_OR_EMAIL')}"
                               value="{:cookie('admin_username')}" data-rule-required="true" data-msg-required="" /></dd>
  </dl>
  <dl>
    <dd>
      <input type="password" name="password" class="input wide" placeholder="请输入密码" autocomplete="off" placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}" data-rule-required="true"
                               data-msg-required=""/>
    </dd>
  </dl>
  <dl>
    <dd>
      <input type="text" name="captcha" class="input" placeholder="请输入验证码" autocomplete="off" />
      <captcha class="input" height="35" width="130" font-size="18" style="cursor: pointer;float: left;"/>
    </dd>
  </dl>
  <div class="admin_login_tip">
  <span class="left">
  <input type="checkbox" name="remember" id="remember" style="top:12px;" />
  <label for="remember">记住用户名</label>
  </span></div>
  <div class="admin_login_tip">
  <button type="submit" class="btn-block btn-blue left js-ajax-submit" style="width:130px; margin-left:5px;">登录</button>
  <button type="submit" class="btn-block btn-gray right" style="width:130px;margin-right:20px;">重置</button></div>
</div>
    </div>
    <div class="admin_login_box_r left"></div>
    </div>
    </form>
</div>

<div class="copyright">版权所有 长治市中小企业公共服务平台 © Copyright www.czggpt.com. All Rights Reserved.　</div>


<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
  
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>

<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
</body>
</html>
