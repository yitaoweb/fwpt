<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminTzgg/index')}">通知公告管理</a></li>
        <li><a href="{:url('AdminTzgg/add')}">添加通知公告</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminTzgg/index')}">
        关键字:
        <input type="text" class="form-control" name="name" style="width: 200px;"
               value="{$name|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索联系点名称"/>
        <a class="btn btn-danger" href="{:url('AdminTzgg/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>标题</th>
                <th>发布人</th>
                <th>时间</th>

                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.fbrname}</td>
                    <td>{$vo.time}</td>

                    <td>
                        <a href="{:url('AdminTzgg/edit',array('id'=>$vo['id']))}">编辑</a>
                        <a class="js-ajax-delete" href="{:url('AdminTzgg/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
               <th width="50">ID</th>
                <th>标题</th>
                <th>发布人</th>
                <th>时间</th>

                <th width="160">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
