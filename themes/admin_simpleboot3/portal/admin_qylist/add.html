<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('AdminQylist/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
		<li class="active"><a href="{:url('AdminQylist/add')}">{:lang('ADMIN_TAG_ADD')}</a></li>
		<!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminQylist/addPost')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>企业名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="user_nickname" id="user_nickname" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>统一社会信用代码:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_xydm" id="qy_xydm" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>海关登记号码:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_hghm" id="qy_hghm" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>地区:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="qy_area" id="qy_area">
				          <option value="">请选择</option>
				  <foreach name="xzqy" item="vo">
                         <option value="{$vo.id}">{$vo.name}</option>
				  </foreach>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>办公地址:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_address" id="qy_address" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>所属行业:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="qy_sshy" id="qy_sshy">
                    <option value="0">作为一级分类</option>
                    {$categories_tree}
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>所属商圈:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="qy_sq" id="qy_sq">
				          <option value="">请选择</option>
				  <foreach name="lxd" item="vo">
                          <option value="{$vo.id}">{$vo.lxd_name}</option>
				  </foreach>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>法人姓名:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_faren" id="qy_faren" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>性别:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="sex" id="sex">
				          <option value="">请选择</option>

                          <option value="1">男</option>
                          <option value="0">女</option>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>出生日期:</label>
			<div class="col-md-6 col-sm-10">
				<input class="form-control js-bootstrap-date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{:date('Y-m-d',time())}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>学历:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_xueli" id="qy_xueli" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>联系人:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_lxname" id="qy_lxname" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>电话:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="tel" id="tel" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>手机号:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="mobile" id="mobile" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>邮箱:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="user_email" id="user_email" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>传真:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="fax" id="fax" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>注册资金:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_zczj" id="qy_zczj" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>注册时间:</label>
			<div class="col-md-6 col-sm-10">
                    <input class="form-control js-bootstrap-date" type="text" id="input-birthday" placeholder="2013-01-04" name="create_time" value="{:date('Y-m-d',time())}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>注消时间:</label>
			<div class="col-md-6 col-sm-10">
				<input class="form-control js-bootstrap-date" type="text" id="input-birthday" placeholder="2013-01-04" name="qy_zxsj" value="{:date('Y-m-d',time())}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>注册登记类型:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="qy_class" id="qy_class">
				          <option value="">请选择</option>
				  <foreach name="djlx" item="vo">
                          <option value="{$vo.id}">{$vo.name}</option>
				  </foreach>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>职工总数:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_zg_num" id="qy_zg_num" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>大专以上人数:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_dz_num" id="qy_dz_num" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>研究开发人数:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="qy_kf_num" id="qy_kf_num" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>中小企业划分类型:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="qy_sme_class" id="qy_sme_class">
				          <option value="">请选择</option>
				  <foreach name="huafenlx" item="vo">
                          <option value="{$vo.id}">{$vo.name}</option>
				  </foreach>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>经营范围:</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" name="qy_jyfw" id="qy_jyfw"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>企业简介:</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" name="qy_jianjie" id="qy_jianjie"></textarea>
			</div>
		</div>
		<div class="form-group">
            <label class="col-sm-2 control-label" for="input-description">统一社会信用代码证</label>
            <div>
                <input type="hidden" name="daima" class="form-control"
                       id="js-thumbnail-input">
                <div >
                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="js-thumbnail-input-preview"
                             width="135" style="cursor: pointer"/>
                    </a>
                </div>
            </div>
        </div>
		<div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="time" value="{$time}">
			<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
