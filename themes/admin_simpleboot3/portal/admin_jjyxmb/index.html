<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminJjyxmb/index')}">目标值管理</a></li>
        <li><a href="{:url('AdminJjyxmb/add')}">添加目标值</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminJjyxmb/index')}">
        开发区查询:
        <select class="form-control" name="xzqyid" style="width: 140px;">
            <option value=''>全部</option>
            <foreach name="users" item="vo">
                         <option value="{$vo.id}" <if condition="$vo.id eq $xzqyid">selected = "selected"</if>>{$vo.user_nickname}</option>
            </foreach>
        </select> &nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminJjyxmb/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>规模以上工业总产值</th>
                <th>税收收入</th>
                <th>招商引资到位额</th>
                <th>固定资产投资额</th>
                <th>进出总额</th>
                <th width="50">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.gmzcz_mb}</td>
                    <td>{$vo.shsr_mb}</td>
                    <td>{$vo.zsyzdwe_mb}</td>
                    <td>{$vo.gdzctze_mb}</td>
                    <td>{$vo.jcke_mb}</td>
                    <td>
                        <a class="js-ajax-delete" href="{:url('AdminJjyxmb/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>规模以上工业总产值</th>
                <th>税收收入</th>
                <th>招商引资到位额</th>
                <th>固定资产投资额</th>
                <th>进出总额</th>
                <th width="50">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
