<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminLxd/index')}">联系点管理</a></li>
        <li><a href="{:url('AdminLxd/add')}">添加联系点</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>联系点名称</th>
                <th>网址</th>
                <th>地址</th>
                <th>在线咨询</th>
                <th>联系电话</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.lxd_name}</td>
                    <td>{$vo.lxd_wz}</td>
                    <td>{$vo.lxd_dz}</td>
                    <td>{$vo.lxd_qq}</td>
                    <td>{$vo.lxd_dh}</td>
                    <td>
                        <a href="{:url('AdminLxd/edit',array('id'=>$vo['id']))}">编辑</a>
                        <a class="js-ajax-delete" href="{:url('AdminLxd/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>联系点名称</th>
                <th>网址</th>
                <th>地址</th>
                <th>在线咨询</th>
                <th>联系电话</th>
                <th width="160">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
