<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('AdminLxd/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
		<li class="active"><a href="{:url('AdminLxd/add')}">{:lang('ADMIN_TAG_ADD')}</a></li>
		<!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminLxd/addPost')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>联系点名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="lxd_name" id="lxd_name" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>网址:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="lxd_wz" id="lxd_wz" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>所属行政区域:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="lxd_xzqy" id="lxd_xzqy">
				          <option value="">请选择</option>
				  <foreach name="xzqy" item="vo">
                         <option value="{$vo.id}">{$vo.name}</option>
				  </foreach>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>服务区域:</label>
			<div class="col-md-6 col-sm-10">
                <foreach name="xzqy" item="vo">
                        <input type="checkbox" name="fwqy[]" value="{$vo.id}">{$vo.name}
				</foreach>   
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>地址:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="lxd_dz" id="lxd_dz" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>qq号:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="lxd_qq" id="lxd_qq" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>电话号:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="lxd_dh" id="lxd_dh" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>简介:</label>
			<div class="col-md-6 col-sm-10">
				<textarea  class="form-control" name="lxd_jj" id="lxd_jj" value="">

				</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>排序:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="list_order" id="list_order" value="">
			</div>
		</div>
		<div class="form-group">
           <label class="col-sm-2 control-label"><span class="form-required">*</span>logo:</label>
            <div>
                <input type="hidden" name="lxd_logo" class="form-control"
                       id="js-thumbnaillogo-input">
                <div>
                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnaillogo-input');">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="js-thumbnaillogo-input-preview"
                             width="135" style="cursor: pointer"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>营业执照:</label>
            <div>
                <input type="hidden" name="lxd_yyzz" class="form-control"
                       id="js-thumbnailyyzz-input">
                <div>
                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnailyyzz-input');">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="js-thumbnailyyzz-input-preview"
                             width="135" style="cursor: pointer"/>
                    </a>
                </div>
            </div>
        </div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
