<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminLxdwz/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
        <li class="active"><a href="{:url('AdminLxdwz/edit')}">{:lang('ADMIN_TAG_ADD')}</a></li>
        <!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminLxdwz/editPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>机构名称:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="fl_id" id="fl_id">
                  <foreach name="user" item="vo">
                  <if condition="$post.jg_id eq $vo.id">
                          <option value="{$vo.id}">{$vo.user_nickname}</option>
                  </if>
                  </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>机构产品:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="fl_id" id="fl_id">
                  <foreach name="portal_fwcp" item="vo">
                  <if condition="$post.cq_id eq $vo.id">
                          <option value="{$vo.id}">{$vo.title}</option>
                  </if>
                  </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>企业名称:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="fl_id" id="fl_id">
                  <foreach name="user" item="vo">
                  <if condition="$post.qy_id eq $vo.id">
                          <option value="{$vo.id}">{$vo.user_nickname}</option>
                  </if>
                  </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>企业需求:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="fl_id" id="fl_id">
                  <foreach name="portal_fwxq" item="vo">
                  <if condition="$post.xq_id eq $vo.id">
                          <option value="{$vo.id}">{$vo.title}</option>
                  </if>
                  </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>订单时间:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="lxfs" id="lxfs" value="{$post.time}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>状态:</label>
            <div class="col-md-6 col-sm-10">
                            <if condition='($post.stat == 0)'>
                               <input type="text" class="form-control" name="lxfs" id="lxfs" value="等待受理">
                            </if>
                            <if condition='($post.stat == 1)'>
                               <input type="text" class="form-control" name="lxfs" id="lxfs" value="成功受理">
                            </if>
                            <if condition='($post.stat == 2)'>
                               <input type="text" class="form-control" name="lxfs" id="lxfs" value="拒绝受理">
                            </if>
                            <if condition='($post.jg_sunCon == 1 && $post.stat==3)'>
                               <input type="text" class="form-control" name="lxfs" id="lxfs" value="等待对方确认">
                            </if>
                            <if condition='($post.stat == 4)'>
                               <input type="text" class="form-control" name="lxfs" id="lxfs" value="服务对接已完成">
                            </if>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>评价时间:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="lxfs" id="lxfs" value="{$post.time_pj}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>好评:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control">{$post.h_pj}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>差评:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control">{$post.c_pj}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>投诉:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control">{$post.ts}</textarea>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="id" value="{$post.id}">
<!--             <button type="submit" class="btn btn-primary js-ajax-submit">保存</button> -->
<!--             <a href="#">删除投诉</a>
            <a href="#">删除好评</a>
            <a href="#">删除差评</a> -->
            <a class="btn btn-default" href="__URL__">返回</a>
        </div>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
