<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminJjyxmbxq/index')}">目标值管理</a></li>
        <li><a href="{:url('AdminJjyxmbxq/add')}">添加目标值</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminJjyxmbxq/index')}">
        开发区查询:
        <select class="form-control" name="xzqyid" style="width: 140px;">
            <option value=''>全部</option>
            {$xzqyTree|default=''}
        </select> &nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminJjyxmbxq/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>入区企业数</th>
                <th>经营收入</th>
                <th>投资强度</th>
                <th width="50">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.rzqys_mb}</td>
                    <td>{$vo.jysr_mb}</td>
                    <td>{$vo.tzqd_mb}</td>
                    <td>
                        <a class="js-ajax-delete" href="{:url('AdminJjyxmbxq/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>入区企业数</th>
                <th>经营收入</th>
                <th>投资强度</th>
                <th width="50">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
