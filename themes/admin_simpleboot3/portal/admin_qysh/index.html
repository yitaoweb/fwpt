<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminQysh/index')}">企业管理</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminQysh/index')}">
        关键字:
        <input type="text" class="form-control" name="qy_name" style="width: 200px;"
               value="{$qy_name|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索企业名称"/>
        <a class="btn btn-danger" href="{:url('AdminLxdwz/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>企业名称</th>
                <th>法人代表</th>
                <th>办公地址</th>
                <th width="100">联系人</th>
                <th>手机号</th>
                <th width="100">是否审核</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.user_nickname}</td>
                    <td>{$vo.qy_faren}</td>
                    <td>{$vo.qy_address}</td>
                    <td width="100">{$vo.qy_lxname}</td>
                    <td>{$vo.mobile}</td>
                    <if condition="$vo.qy_shstat eq 0">
                    <td width="100">未审核</td>
                    </if>
                    <if condition="$vo.qy_shstat eq 1">
                    <td width="100">已审核</td>
                    </if>
                    <td>
                        <a class="btn btn-primary btn-sm js-ajax-submit" href="{:url('AdminQysh/edit',['id'=>$vo['id'],'xzqy'=>$vo['qy_area']])}">查看详情</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>企业名称</th>
                <th>法人代表</th>
                <th>办公地址</th>
                <th width="100">联系人</th>
                <th>手机号</th>
                <th width="100">是否审核</th>
                <th width="160">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
