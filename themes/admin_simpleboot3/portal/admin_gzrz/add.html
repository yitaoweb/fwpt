<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('AdminGzrz/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
		<li class="active"><a href="{:url('AdminGzrz/add')}">{:lang('ADMIN_TAG_ADD')}</a></li>
		<!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminGzrz/addPost')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>接收人:</label>
			<div class="col-md-6 col-sm-10">
			 <select class="form-control" name="fsr" id="fsr">
				<foreach name="user" item="vo">
                     <option value="{$vo.id}">{$vo.user_nickname}</option> 
				</foreach>
			 </select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>日志内容:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="sjh" id="sjh" value="">
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
