<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminGzrz/index')}">工作日志管理</a></li>
        <li><a href="{:url('AdminGzrz/add')}">发送日志</a></li>
        <li><a href="{:url('AdminGzrz/index')}">我接受的</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>接收人</th>
                <th>发送时间</th>
                <th>日志内容</th>
                <th>状态</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.fsr}</td>
                    <td>{$vo.time}</td>
                    <td height="100px">
                    <div style="overflow-y:scroll;height: 100px">
                    {$vo.nr}
                    </div>
                    </td>
                    <td>{$vo.stat}</td>
                    <td>
                        <a class="js-ajax-delete" href="{:url('AdminTxl/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
               <th width="50">ID</th>
                <th>接收人</th>
                <th>发送时间</th>
                <th>日志内容</th>
                <th>状态</th>
                <th width="160">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
