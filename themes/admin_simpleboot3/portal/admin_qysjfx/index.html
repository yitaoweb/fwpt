<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminQysjfx/index')}">限上企业数据分析</a></li>
    </ul>



    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>上报日期</th>
                <th>当月销售额</th>
                <th>当月零售额</th>
                <th>同期</th>
                <th>同比</th>
                <th>状态</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.date}</td>
                    <td>{$vo.xse}</td>
                    <td>{$vo.lse}</td>
                    <td>{$vo.tq}</td>
                    <td>{$vo.tb}</td>
                    <td>
                        <if condition="$vo.stat eq 0">
                            未审核
                        </if>
                        <if condition="$vo.stat eq 1">
                            已审核
                        </if>
                        <if condition="$vo.stat eq 2">
                            驳回
                        </if>
                    </td>
                    <td>
                    <if condition="$vo.stat eq 0">
                        <a href="{:url('AdminQysjfx/sh',array('id'=>$vo['id']))}">审核/驳回</a>
                    </if>
                    </td>
                </tr>
            </foreach>
                <tr>
                  <td colspan="2" style="text-align: center;"><b>合计</b></td>
                  <td colspan="1" ><b>销售总额：</b>{$xmcoun[0]['xse']}<b>亿元</b></td>
                  <td colspan="0" ><b>零售总额：</b>{$xmcoun[0]['lse']}<b>亿元</b></td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>上报日期</th>
                <th>当月销售额</th>
                <th>当月零售额</th>
                <th>同期</th>
                <th>同比</th>
                <th>状态</th>
                <th width="160">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
