<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminJjyxqk/index')}">上限企业数据分析</a></li>
    </ul>



    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>

                        <th>主要产品</th>
                        <th>经营收入</th>
                        <th>工业总产值</th>
                        <th>上报日期</th>
                        <th>状态</th>
                        <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                        <td>{$vo.zycp}</td>
                        <td>{$vo.jysr}</td>
                        <td>{$vo.gmzcz}</td>
                        <td>{$vo.date}</td>
                        <td>
                            <if condition="$vo.stat eq 0">
                                  未审核
                            </if>
                            <if condition="$vo.stat eq 1">
                                  审核
                            </if>
                             <if condition="$vo.stat eq 2">
                                  驳回
                            </if>
                        </td>
                    <td>
                    <if condition="$vo.stat eq 0">
                        <a href="{:url('AdminJjyxqk/sh',array('id'=>$vo['id']))}">审核/驳回</a>
                    </if>
                    </td>
                </tr>
            </foreach>
                <tr>
                  <td colspan="2" style="text-align: center;"><b>合计</b></td>
                  <td colspan="1" ><b>经营收入：</b>{$xmcoun[0]['jysr']}<b>亿元</b></td>
                  <td colspan="0" ><b>工业总产值：</b>{$xmcoun[0]['gmzcz']}<b>亿元</b></td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                        <th>主要产品</th>
                        <th>经营收入</th>
                        <th>工业总产值</th>
                        <th>上报日期</th>
                        <th>状态</th>
                        <th>操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
